plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    System.properties.each { key, value ->
        systemProperty key, value
    }

    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }

}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
    compile(group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0') {
        exclude group: 'com.sun.xml.bind', module: 'jaxb-osgi'
    }
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.0-alpha6'
}
